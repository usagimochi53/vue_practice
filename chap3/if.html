<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>vue.js</title>
	</head>
	<body>
		<div id="app">
			<form>
				<label for="show">表示/非表示</label>
				<input type="checkbox" id="show" v-model="show" />
			</form>
			<div id="panel" v-if="show">
				<h3>RSSフィールドについて</h3>
				<div>うにゃにゃにゃ</div>
			</div>
			<div v-else>
				現在非表示です
			</div>
		</div>		

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/if.js"></script>
	</body>
</html>
